<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* Old school computer font */
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap'); /* Typewriter font */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap'); /* Old computer coding font */

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('blue4.png') no-repeat center center fixed;
            background-size: cover;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .button {
            width: 300px; /* Increased size */
            cursor: pointer;
            display: block;
            margin: 0 auto; /* Center the button */
        }
        .animated {
            width: 150px; /* Increased size */
            display: block;
            margin: 20px auto 0; /* Center the animated image and add margin to top */
            animation: fade 2s infinite;
        }
        @keyframes fade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        #model-viewer-container {
            display: none;
            width: 100%;
            height: 80vh; /* Increased height */
            flex-direction: column;
            align-items: flex-start; /* Left align items */
            justify-content: flex-start; /* Move content higher */
            padding-top: 20px; /* Adjust padding to move content higher */
            color: white;
            background: url('new-background.png') no-repeat center center fixed;
            background-size: cover;
        }
        .header1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            background: linear-gradient(90deg, #fff, #c0c0c0, #fff);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes shimmer {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        .header2 {
            font-family: 'VT323', monospace; /* Old computer coding font */
            font-size: 1.2em; /* Smaller size */
            color: white;
            margin-top: 10px;
            margin-bottom: 20px;
            text-align: right; /* Right align text */
            width: 100%; /* Ensure full width to align text */
        }
        .header2-content {
            font-family: 'VT323', monospace; /* Old computer coding font */
            font-size: 1.2em; /* Smaller size */
            color: white;
            text-align: center; /* Center align text */
            width: 100%; /* Ensure full width to align text */
            margin-top: 20px;
        }
        .blinking {
            font-weight: bold;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .floating-button {
            position: absolute;
            bottom: 10px; /* Adjust position as needed */
            left: 10px; /* Adjust position as needed */
            width: 120px; /* Size of the PNG */
            cursor: pointer;
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); } /* Adjust distance as needed */
        }
        model-viewer {
            width: 90%;
            height: 100%; /* Make the model viewer bigger */
        }
    </style>
</head>
<body>
    <div class="container" id="intro">
        <img src="buttonsilver.png" class="button" id="enterButton" alt="Enter">
        <img src="dangerous.png" class="animated" alt="Animated">
    </div>
    <div id="model-viewer-container">
        <div class="header1">CYB3R 5PAC3</div>
        <div class="header2">
            Welcome to the Cyb3r 5pac3<br>
            Current status update:<br>
            <span class="blinking">Unidentified object approaching</span>
        </div>
        <a href="https://www.instagram.com/schninnaa/">
            <img src="instar.png" class="floating-button" alt="Instagram">
        </a>
        <model-viewer src="earth2.glb" alt="3D model" ar ar-modes="scene-viewer quick-look" camera-controls></model-viewer>
        <div class="header2-content">ETA: <span id="eta2"></span></div>
    </div>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script>
        document.getElementById('enterButton').addEventListener('click', function() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('model-viewer-container').style.display = 'flex';

            // Function to generate a random time in the format -12:34:26
            function generateRandomTime() {
                const hours = String(Math.floor(Math.random() * 24)).padStart(2, '0');
                const minutes = String(Math.floor(Math.random() * 60)).padStart(2, '0');
                const seconds = String(Math.floor(Math.random() * 60)).padStart(2, '0');
                return `-${hours}:${minutes}:${seconds}`;
            }

            // Set interval to update ETA every second
            setInterval(function() {
                document.getElementById('eta2').textContent = generateRandomTime();
            }, 1000);
        });
    </script>
</body>
</html>
