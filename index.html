<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* Old school computer font */
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap'); /* Typewriter font */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap'); /* Old computer coding font */

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('planetbg.png') no-repeat center center fixed;
            background-size: cover;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .button {
            width: 300px; /* Increased size */
            cursor: pointer;
            display: block;
            margin: 0 auto; /* Center the button */
        }
        .animated {
            width: 150px; /* Increased size */
            display: block;
            margin: 20px auto 0; /* Center the animated image and add margin to top */
            animation: fade 2s infinite;
        }
        @keyframes fade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        #model-viewer-container {
            display: flex;
            width: 100%;
            height: 80vh; /* Increased height */
            flex-direction: column;
            align-items: flex-start; /* Left align items */
            justify-content: flex-start; /* Move content higher */
            padding-top: 20px; /* Adjust padding to move content higher */
            color: white;
            background: url('new-background.png') no-repeat center center fixed;
            background-size: cover;
            position: relative; /* Add relative positioning */
            z-index: 1; /* Ensure it is behind the floating button */
        }
        .header1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            background: linear-gradient(90deg, #fff, #c0c0c0, #fff);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes shimmer {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        .header2 {
            font-family: 'VT323', monospace; /* Old computer coding font */
            font-size: 1.6em; /* Larger size */
            color: white;
            margin-top: 10px;
            margin-bottom: 10px; /* Reduced margin-bottom */
            text-align: right; /* Right align text */
            width: 100%; /* Ensure full width to align text */
            position: relative;
        }
        .header2-content {
            font-family: 'VT323', monospace; /* Old computer coding font */
            font-size: 1.6em; /* Larger size */
            color: white;
            text-align: right; /* Right align text */
            width: 100%; /* Ensure full width to align text */
            margin-top: 0; /* Reduced margin-top */
            position: relative;
        }
        .blinking {
            font-weight: bold;
            animation: blink 1s step-start infinite;
            font-size: 0.9em; /* Smaller size for blinking text */
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .floating-button {
            position: absolute;
            top: 25%; /* Lowered position by 20% */
            left: 6%;
            width: 100px; /* Increased width */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer;
            z-index: 10; /* Ensure it is in front of the model-viewer container */
        }
        @keyframes float {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); } /* Adjust distance as needed */
        }
        /* Model viewer styles */
        model-viewer {
            width: 100%;
            height: 100%;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            #model-viewer-container {
                align-items: center; /* Center the content horizontally */
                width: 90%; /* Significantly wider on desktop */
                margin: auto;
            }
            model-viewer {
                width: 100%; /* Ensure the model viewer takes full width of the container */
                height: 100%;
            }
        }

        /* Mobile styles */
        @media (max-width: 767px) {
            #model-viewer-container {
                align-items: center; /* Center the content horizontally */
                justify-content: center; /* Center the content vertically */
                width: 100%; /* Full width on mobile */
                margin: auto;
            }
            model-viewer {
                width: 90%; /* Center the model viewer on mobile */
                height: 80%;
            }
        }
    </style>
</head>
<body>
    <div id="model-viewer-container">
        <div class="header1">CYB3R 5PAC3</div>
        <a href="https://www.instagram.com/schninnaa/">
            <img src="instar.png" class="floating-button" alt="Instagram">
        </a>
        <div class="header2">
            Welcome to the Cyb3r 5pac3<br>
            Current status update:<br>
            <span class="blinking">Unidentified object approaching</span>
        </div>
        <div class="header2-content">ETA: <span id="eta2"></span></div>
        <model-viewer src="ARobjekt.glb" alt="3D model" ar ar-modes="scene-viewer quick-look" camera-controls></model-viewer>
    </div>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script>
        // Function to start the countdown from 12:45:53
        let totalSeconds = 23 * 3600 + 45 * 60 + 53;

        function updateCountdown() {
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            document.getElementById('eta2').textContent = `-${hours}:${minutes}:${seconds}`;

            if (totalSeconds > 0) {
                totalSeconds -= 1;
                requestAnimationFrame(updateCountdown);
            }
        }

        // Start the countdown immediately
        requestAnimationFrame(updateCountdown);
    </script>
</body>
</html>
