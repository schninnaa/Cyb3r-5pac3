<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* Old school computer font */

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('blue1.png') no-repeat center center fixed;
            background-size: cover;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .button {
            width: 300px; /* Increased size */
            cursor: pointer;
            display: block;
            margin: 0 auto; /* Center the button */
        }
        .animated {
            width: 150px; /* Increased size */
            display: block;
            margin: 20px auto 0; /* Center the animated image and add margin to top */
            animation: fade 2s infinite;
        }
        @keyframes fade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        #model-viewer {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .header1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            color: silver;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% {
                text-shadow: 0 0 5px white, 0 0 10px white, 0 0 20px silver, 0 0 30px silver, 0 0 40px silver, 0 0 50px silver, 0 0 60px silver, 0 0 70px silver;
            }
            100% {
                text-shadow: 0 0 70px white, 0 0 60px white, 0 0 50px silver, 0 0 40px silver, 0 0 30px silver, 0 0 20px silver, 0 0 10px silver, 0 0 5px silver;
            }
        }
        .header2 {
            font-family: Arial, sans-serif;
            font-size: 1.5em;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="intro">
        <img src="enter.png" class="button" id="enterButton" alt="Enter">
        <img src="dangersign.png" class="animated" alt="Animated">
    </div>
    <div id="model-viewer">
        <div class="header1">CYB3R 5PAC3</div>
        <div class="header2">ETA: <span id="eta"></span></div>
        <model-viewer src="model.glb" alt="3D model" ar ar-modes="scene-viewer quick-look" camera-controls></model-viewer>
    </div>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script>
        document.getElementById('enterButton').addEventListener('click', function() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('model-viewer').style.display = 'flex';

            // Generate 5 random numbers for the ETA
            const eta = Math.floor(10000 + Math.random() * 90000);
            document.getElementById('eta').textContent = eta;
        });
    </script>
</body>
</html>
