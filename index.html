<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('blue1.png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
        }
        .button {
            width: 300px; /* Increased size */
            cursor: pointer;
            display: block;
            margin: 0 auto; /* Center the button */
        }
        .animated {
            width: 200px; /* Increased size */
            display: block;
            margin: 15px auto 0; /* Center the animated image and add margin to top */
            animation: fade 2s infinite;
        }
        @keyframes fade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        #model-viewer {
            display: none;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container" id="intro">
        <img src="enter.png" class="button" id="enterButton" alt="Enter">
        <img src="dangerous.png" class="animated" alt="Animated">
    </div>
    <model-viewer id="model-viewer" src="model.glb" alt="3D model" ar ar-modes="scene-viewer quick-look" camera-controls></model-viewer>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script>
        document.getElementById('enterButton').addEventListener('click', function() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('model-viewer').style.display = 'block';
        });
    </script>
</body>
</html>
